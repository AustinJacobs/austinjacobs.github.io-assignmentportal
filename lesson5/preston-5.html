<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Real Weather provides users with up to date weather information.">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Titillium+Web&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/small.css">
    <link rel="stylesheet" href="css/medium.css">
    <link rel="stylesheet" href="css/large.css">
    <title>Real Weather</title>
</head>

<body>
    <div id="page-container">
        <header>
            <img id="image-logo" src="images/logo-image-160px.png" alt="website logo">
            <h1 class="title">Real Weather</h1>
            <p id="motto">Weather you don't have to wait for.</p>
        </header>
        <nav>
            <ul id="nav" class="navigation">
                <li><a class="ham" href="#">&#9776; Menu</a></li>
                <li><a href="#">Home</a></li>
                <li><a href="preston-4.html">Preston</a></li>
                <li><a href="#">Soda Springs</a></li>
                <li><a href="#">Fish Haven</a></li>
                <li><a href="#">Storm Center</a></li>
                <li><a href="#">History</a></li>
                <li><a href="#">Gallery</a></li>
            </ul>
        </nav>
        <div id="main-footer">
            <main>
                <div class="hero-div">
                    <img id="hero-img" src="images/todd-diemer-2xSTY9JbkkY-unsplash.jpg">
                    <section class="weather-overlay">
                        <h3>Weather Summary</h3>
                        <table id="weather-summary-table">
                              <tr>
                                <td class="table-keys">Currently: </td>
                                <td class="table-values">Sunny </td>
                              </tr>
                              <tr>
                                <td class="table-keys">High: </td>
                                <td class="table-values">76 °F </td>
                              </tr>
                              <tr>
                                <td class="table-keys">Wind Chill: </td>
                                <td class="table-values">65 °F </td>
                              </tr>
                              <tr>
                                <td class="table-keys">Humidity: </td>
                                <td class="table-values">55% </td>
                              </tr>
                              <tr>
                                <td class="table-keys">Wind Speed: </td>
                                <td class="table-values">15 mph </td>
                              </tr>
                        </table>
                    </section>
                </div>
            </main>

            <footer>
                &copy; <span id="copyright-year"></span> | Real Weather | Idaho
                <div><span id="current-date"></span></div>
            </footer>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
